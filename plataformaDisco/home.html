<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Álbumes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(0, 8, 5, 0.8);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            height: 100vh;
            position: fixed;
            backdrop-filter: blur(10px);
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            margin-left: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: calc(100% - 40px);
            margin: 50px auto;
        }

        h1 {
            color: #1BFD9C;
            text-align: center;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album {
            background: #fff;
            border: 1px solid #1BFD9C;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .album img {
            width: 100%;
            border-radius: 5px;
        }

        .album h3 {
            margin: 10px 0;
        }

        .album button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Nombre de la Banda</h2>
        <div><a href="#add-album">Agregar Álbum</a></div>
        <div><a href="#tour-dates">Fechas de la Gira</a></div>
        <div><a href="#logout">Deslogueo</a></div>
    </div>

    <div class="container">
        <h1>Mis Álbumes</h1>
        <p>Bienvenido a la sección de álbumes. Aquí puedes ver y gestionar tus álbumes.</p>

        <div class="album-grid">
            <div class="album">
                <a href="californication.html.html">
                    <img src="californication.jpeg" alt="Portada del Álbum Californication">
                    <h3>Californication</h3>
                    <p>Año: 1999</p>
                </a>
                <button>Eliminar</button>
            </div>
            <div class="album">
                <a href="bytheway.html">
                    <img src="bytheway.jpeg" alt="Portada del Álbum By The Way">
                    <h3>By The Way</h3>
                    <p>Año: 2002</p>
                </a>
                <button>Eliminar</button>
            </div>
            <div class="album">
                <a href="stadiumarcadium.html">
                    <img src="stadiumarcadium.jpeg" alt="Portada del Álbum Stadium Arcadium">
                    <h3>Stadium Arcadium</h3>
                    <p>Año: 2006</p>
                </a>
                <button>Eliminar</button>
            </div>
        </div>
    </div>
</body>
</html>
