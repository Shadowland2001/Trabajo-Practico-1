<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otros Álbumes - Red Hot Chili Peppers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(0, 8, 5, 0.8);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            height: 100vh;
            position: fixed;
            backdrop-filter: blur(10px);
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .sidebar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        .sidebar img.logo {
            width: 100px;
            height: 100px;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 0.6em;
            border: 2px solid #1BFD9C;
            background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
            text-align: center;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #82ffc9;
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
        }

        .container {
            padding-left: 270px;
            padding-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1BFD9C;
            margin-bottom: 20px;
            text-align: center;
        }

        .album-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .album {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
        }

        .album img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .album h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .album p {
            color: #555;
            font-size: 14px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #1BFD9C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #82ffc9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>
            <img src="mifotoparalapagina.jpg" alt="Mi mini foto piola" class="profile" /> 
            Mariano Origgi
        </h2>
        <img src="rhcplogo.jpg" alt="Fotito de la banda" class="logo">
        <div><a href="addalbum.html">Agregar Álbum</a></div>
        <div><a href="agregarcanciones.html">Agregar Canciones</a></div>
        <div><a href="fechasgira.html">Fechas de gira</a></div> 
        <div><a href="#logout">Ingresar</a></div>
    </div>

    <div class="container">
        <h1>Álbumes de los Red Hot Chili Peppers</h1>
        <div class="album-list">
            <!-- Álbum 1 -->
            <div class="album">
                <a href="bloodsugarsexandmagic.html">
                    <img src="bloodsugarsexandmagic.jpg" alt="Blood Sugar Sex Magik">
                    <h3>Blood Sugar Sex Magik</h3>
                    <p>15 canciones</p>
                </a>
            </div>

            <!-- Álbum 2 -->
            <div class="album">
                <a href="californication.html.html">
                    <img src="californication.jpg" alt="Californication">
                    <h3>Californication</h3>
                    <p>15 canciones</p>
                </a>
            </div>

            <!-- Álbum 3 -->
            <div class="album">
                <a href="bytheway.html">
                    <img src="bytheway.jpeg" alt="By the Way">
                    <h3>By the Way</h3>
                    <p>16 canciones</p>
                </a>
            </div>

            <!-- Álbum 4 -->
            <div class="album">
                <a href="stadiumarcadium.html">
                    <img src="stadiumarcadium.jpg" alt="Stadium Arcadium">
                    <h3>Stadium Arcadium</h3>
                    <p>28 canciones</p>
                </a>
            </div>

            <!-- Álbum 5 -->
            <div class="album">
                <a href="imwithyou.html">
                    <img src="imwithyou.jpeg" alt="I'm with You">
                    <h3>I'm with You</h3>
                    <p>14 canciones</p>
                </a>
            </div>

            <!-- Álbum 6 -->
            <div class="album">
                <a href="thegetaway.html">
                    <img src="thegetaway.jpeg" alt="The Getaway">
                    <h3>The Getaway</h3>
                    <p>13 canciones</p>
                </a>
            </div>
        </div>
        
        <button class="back-button" onclick="window.location.href='addalbum.html'">Volver al inicio</button>
    </div>
</body>
</html>
