<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Álbum</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(0, 8, 5, 0.8);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            height: 100vh;
            position: fixed;
            backdrop-filter: blur(10px);
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .sidebar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        .sidebar img.logo {
            width: 100px;
            height: 100px;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 0.6em;
            border: 2px solid #1BFD9C;
            background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
            text-align: center;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #82ffc9;
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
        }

        .container {
            margin-left: 270px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1BFD9C;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #1BFD9C;
            width: 100%;
            text-align: left;
        }

        input[type="text"], input[type="number"], textarea {
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #1BFD9C;
            border-radius: 4px;
            color: #333;
            width: calc(100% - 22px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            font-size: 15px;
            padding: 0.7em 2.7em;
            border-radius: 0.6em;
            border: 2px solid #1BFD9C;
            background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%, transparent 60%, rgba(27, 253, 156, 0.1) 100%);
            color: #1BFD9C;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        button:hover {
            color: #82ffc9;
            box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #1BFD9C;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>
            <img src="mifotoparalapagina.jpg" alt="Mi mini foto piola" class="profile" onclick="openModal()" /> 
            Mariano Origgi
        </h2>
        <img src="rhcplogo.jpg" alt="Fotito de la banda" class="logo">
        <div><a href="otrosalbums.html">Otros Álbumes</a></div>
        <div><a href="fechasgira.html">Fechas de gira</a></div> 
        <div><a href="agregarcanciones.html">Agregar canciones</a></div>
        <div><a href="#logout">Ingresar</a></div>
    </div>

    <div class="container">
        <h1>Nuevo Álbum</h1>
        <form action="/addAlbum" method="post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            
            <label for="anio">Año de Lanzamiento:</label>
            <input type="number" id="anio" name="anio" required>
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            
            <label for="imagen">URL de Imagen:</label>
            <input type="text" id="imagen" name="imagen" placeholder="Introduce la URL de la imagen" required>
            
            <button type="submit">Agregar Álbum</button>
        </form>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img src="mifotoparalapagina.jpg" alt="Mi foto piola" /> 
    </div>

    <script>
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
